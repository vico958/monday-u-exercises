<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="list-container">
        <h1 class="app-name">Todo App</h1>
        <div class="list-controls">
          <input
            type="text"
            id="list-item-input"
            placeholder="Add your new todo"
          />
          <button type="button" id="list-item-submit">+</button>
        </div>
        <ul id="list"></ul>
        <button type="button" id="list-item-delete-all-button">Delete All</button>
      </div>
    </div>
  </body>
  <script src="pokemonClient.js"></script>
  <script src="itemManager.js"></script>
  <script src="mainDomHelper.js"></script>
  <script src="main.js"></script>
  <!-- <script src="refactor.js"></script> -->
</html>
